<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khisoft Snake Game with Golang and WebAssembly</title>
</head>

<body>
  <h1>Khisoft Snake Game with Golang and WebAssembly</h1>
  <canvas id="canvas"></canvas> <br />

  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(
      fetch("main.wasm"),
      go.importObject
    ).then((result) => {
      wasm = result.instance;
      go.run(wasm);
      console.log(HelloWorld());
      Game();
    });
  </script>
</body>

</html>
